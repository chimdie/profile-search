<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="alternate icon"
      class="js-site-favicon"
      type="image/png"
      href="https://github.githubassets.com/favicons/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <button class="menuBtn" id="menuBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            focusable="false"
            width="1em"
            height="1em"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 16 16"
            class="iconify"
            data-icon="octicon:three-bars-16"
            data-inline="false"
            style="transform: rotate(360deg)"
          >
            <path
              fill-rule="evenodd"
              d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 1 1 0 1.5H1.75A.75.75 0 0 1 1 2.75zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 1 1 0 1.5H1.75A.75.75 0 0 1 1 7.75zM1.75 12a.75.75 0 1 0 0 1.5h12.5a.75.75 0 1 0 0-1.5H1.75z"
              fill="currentColor"
            ></path>
          </svg>
        </button>
        <div class="img">
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <div class="box1">
          <a href="#"><i class="far fa-bell"></i></a>
        </div>
      </div>
      <form class="form">
        <input
          class="query"
          type="search"
          name="queryUser"
          placeholder="search repos"
        />
      </form>
      <div class="user_card"></div>
      <div class="footer">Footer</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
